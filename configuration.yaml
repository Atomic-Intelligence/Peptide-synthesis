initial_data_handling:
  inital_data_merging: True
  root_dir_path: "../prostrat-analysis/data/"
  save_dir_path: "~/Peptide-synthesis/saved"


synthesis:
  filtering:
    - Kidney_disease:
        - "="
        - 1
    - Kidney_disease:
        - "="
        - 0
  peptide_data_paths:
    - "~/Peptide-synthesis/saved/hf_peptides_data.csv"
  clinical_data_paths:
    - "~/Peptide-synthesis/saved/hf_clinical_data.csv"
  save_paths:
    - "~/Peptide-synthesis/output"
  missing_threshold: 0.7
  primary_key: 'idAuswertung'
  number_of_original_samples: None
  distribution_list:
    - 'lognorm'
    - 'norm'
  fit_distribution_method: "sumsquare_error"
  random_seed: 42
  batch_size: 100
  number_of_synth_samples: 500
  clinical_columns_to_estimate:
    - "GFR_CKD_EPI_M"